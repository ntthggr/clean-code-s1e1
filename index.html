<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="title add__title">Add Item</h3>
        <div class="add__input">
          <input id="new-task" class="task input" type="text">
          <button id="add-button" class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul id="todo-tasks">
          <li class="list">
            <input class="list__checkbox" type="checkbox">
            <label class="task list__label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="Arrow with close icon inside">
            </button>
          </li>
          <li class="list edition">
            <input class="list__checkbox" type="checkbox">
            <label class="task list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="Arrow with close icon inside">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="completed__tasks" id="completed-tasks">
          <li class="list">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="task list__label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete__img" src="./remove.svg" alt="Arrow with close icon inside">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
